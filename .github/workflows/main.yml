# v1.1.1.odt
name: Theme CI
on:
  workflow_dispatch:
  push:
    branches: [ dev ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'build/**'
      - 'README.md'
      - 'LICENSE'
  pull_request:
    branches: [ dev ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'build/**'
      - 'README.md'
      - 'LICENSE'


jobs:
  build-package:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client-app

    env: 
      SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
      GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      BLOB_SAS: ${{ secrets.BLOB_TOKEN }}
    name: ci

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install Node.js 10
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Setup sonarqube
      uses: warchant/setup-sonar-scanner@v3

    - name: Get Image Version
      uses: VirtoCommerce/vc-github-actions/get-image-version@master
      id: image

      # After anp install 'bower install' cmd will be invoked as package.json script
    - name: Npm Install
      run: npm install

    - name: SonarCloud Scan
      uses: VirtoCommerce/vc-github-actions/sonar-theme@master

    - name: Build theme and compress to zip
      run: npm run compress

    - name: Set artifact name
      shell: pwsh
      id: artifact-name
      run: |
        Write-Host "::set-output name=value::$('${{ github.repository }}'.Replace('${{ github.repository_owner }}/', ''))_${{ steps.image.outputs.taggedVersion }}"

    - name: Rename artifact
      id: artifact-path
      shell: pwsh
      run: |
        $file = Get-ChildItem -Path ../artifacts -Filter "*.zip" | Select-Object -First 1
        Get-ChildItem $file.FullName | ForEach-Object {
          Rename-Item $_ -NewName ${{steps.artifact-name.outputs.value}}.zip
        }

    - name: Upload a Build Artifact to Azure Blob Storage
      uses: bacongobbler/azure-blob-storage-upload@v1.1.1
      with:
        source_dir: './artifacts'
        container_name: 'packages'
        connection_string: ${{ secrets.BLOB_CONNECTION_STRING }}
        sync: false